<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1 text-warning">Id: {{product.id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                  
                    <span class="text-primary fs-3 fw-1">{{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" (click)="addToWishlist(product)" type="button">
                        <i class="fa-solid fa-heart text-danger"></i>
                        Add to wishlist
                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0 ms-4" type="button" (click)="addToCart(product)">
                        <i class="fa-solid fa-cart-shopping text-success"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
